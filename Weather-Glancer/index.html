<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Glance</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>
<body>
    <div id="Exterior-container">
        <div id="rightside-form-displayer" class="insider-container">
            <h1 id="right-header">Weather Glance</h1>
            <p id="right-para">Your perfect weather partner</p>
            <input id="input" type="text" placeholder="Enter Your City" required> 
            <button id="search" onclick="function_manager()">Search</button>
        </div>
        <div id="leftside-weather-display" class="insider-container">
            <img>
            <h1 id="right-head">Weather-Glance</h1>
            <div id="inner-details" class="fade-in">
            <h2 id="day"></h2>
            <h5 id="date"></h5>
            <div id="icon-container"></div>
            <h1 id="temperature"></h1>
            <h4 id="weather"></h4>
            <h2 id="place"></h2>
            </div>

        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
